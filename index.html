<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Aesthetic Pomodoro Timer</title>
</head>
<body class="work-mode">

  <div class="title">Flowly</div>

  <div class="content">
    <h1 id="timer">25:00</h1>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
      <button id="modify">Set Timer</button> <!-- üëà Bouton d√©plac√© ici -->
    </div>
  </div>

  <div id="duration-popup" class="popup hidden">
    <div class="popup-content">
      <label for="duration">Dur√©e (minutes) :</label>
      <form id="duration-form">
        <input type="number" id="duration" min="1" max="120" required />
        <button type="submit">Valider</button>
      </form>
    </div>
  </div>

  <div class="bottom-buttons">
    <button id="themeButton" class="icon-button"><img src="image/icon1.png" alt="Changer th√®me"></button>
    <button id="open-sidebar" class="icon-button"><img src="image/icon2.png" alt="Ic√¥ne 2"></button>
  </div>

  <audio id="workEndSound" src="sounds/work-end.mp3" preload="auto"></audio>
  <audio id="breakEndSound" src="sounds/break-end.mp3" preload="auto"></audio>
  <script src="script.js" defer></script>
</body>
</html>
